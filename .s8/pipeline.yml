---
version: 1
branches:
  - match: "."
    match_type: "regex"
    config:
      cloudformation:
        Parameters:
          - ParameterKey: Environment
            ParameterValueVariable: base_branch
          - ParameterKey: ArtifactBucketName
            ParameterValueVariable: artifact_bucket_name
          - ParameterKey: ArtifactBucketPath
            ParameterValueVariable: artifact_bucket_path
          - ParameterKey: Random8
            ParameterValueVariable: random8
  - match: "dev"
    config:
      deploy_account_id: "095432221598"
config:
  build_account_id: "095432221598"
